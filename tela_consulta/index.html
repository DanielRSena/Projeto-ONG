<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Avaliação Clínica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .section {
            background-color: #f9f9f9;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .radio-group {
            display: flex;
            justify-content: flex-start;
            margin-top: 8px;
        }
        .radio-group label {
            flex-basis: 18%;
            text-align: center;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            transition: background-color 0.3s;
        }
        .radio-group label:hover {
            background-color: #f9f9f9;
        }
        .radio-group input[type="radio"] {
            display: none;
        }
        .radio-group input[type="radio"]:checked+label {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Avaliação Clínica</h1>
        <div class="section">
            <div class="section-title">Informações do Paciente</div>
            <form action="process.php" method="post">
                <div class="form-group">
                    <label for="data_aplicacao">Data da aplicação da avaliação:</label>
                    <input type="date" id="data_aplicacao" name="data_aplicacao" required>
                </div>

                <div class="form-group">
                    <label for="nome_paciente">Nome do paciente:</label>
                    <input type="text" id="nome_paciente" name="nome_paciente" required>
                </div>

                <div class="form-group">
                    <label for="data_nascimento">Data de nascimento do paciente:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>

                <div class="form-group">
                    <label for="nome_responsavel">Nome do responsável:</label>
                    <input type="text" id="nome_responsavel" name="nome_responsavel" required>
                </div>

                <div class="form-group">
                    <label for="nome_cuidadora">Nome da cuidadora:</label>
                    <input type="text" id="nome_cuidadora" name="nome_cuidadora" required>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Informações do Teste</div>
                <div class="form-group">
                    <label for="psicodiagnostico">Psicodiagnóstico (nome do teste):</label>
                    <input type="text" id="psicodiagnostico" name="psicodiagnostico" required>
                </div>

                <div class="form-group">
                    <label for="data_aplicacao_teste">Data da aplicação do teste:</label>
                    <input type="date" id="data_aplicacao_teste" name="data_aplicacao_teste" required>
                </div>

                <div class="form-group">
                    <label for="resultado">Resultado:</label>
                    <input type="text" id="resultado" name="resultado" required>
                </div>

                <div class="form-group">
                    <label for="ano_frequenta">Ano que frequenta:</label>
                    <input type="text" id="ano_frequenta" name="ano_frequenta" required>
                </div>

                <div class="form-group">
                    <label for="periodo">Período:</label>
                    <input type="text" id="periodo" name="periodo" required>
                </div>

                <div class="form-group">
                    <label for="diagnostico">Diagnóstico:</label>
                    <input type="text" id="diagnostico" name="diagnostico" required>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Avaliações</div>
                <div class="form-group">
                    <label for="distrofia">Distrofia muscular de Duchenne:</label>
                    <div class="radio-group">
                        <input type="radio" id="a1" name="a" value="0" required>
                        <label for="a1">Sim</label>
                        <input type="radio" id="a2" name="a" value="1">
                        <label for="a2">Não</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="deficit_fala">Apresenta déficit na fala:</label>
                    <div class="radio-group">
                        <input type="radio" id="b1" name="b" value="0" required>
                        <label for="b1">Sim</label>
                        <input type="radio" id="b2" name="b" value="1">
                        <label for="b2">Não</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="deficit_fala">Apresenta déficit na fala:</label>
                    <div class="radio-group">
                        <input type="radio" id="c1" name="c" value="0" required>
                        <label for="c1">Sim</label>
                        <input type="radio" id="c2" name="c" value="1">
                        <label for="c2">Não</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="deficit_fala">Paralisia cerebral com déficit cognitivo:</label>
                    <div class="radio-group">
                        <input type="radio" id="d1" name="d" value="0" required>
                        <label for="d1">Sim</label>
                        <input type="radio" id="d2" name="d" value="1">
                        <label for="d2">Não</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="deficit_fala">Sem déficit cognitivo:</label>
                    <div class="radio-group">
                        <input type="radio" id="e1" name="e" value="0" required>
                        <label for="e1">Sim</label>
                        <input type="radio" id="e2" name="e" value="1">
                        <label for="e2">Não</label>
                    </div>
                </div>
            </div>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
